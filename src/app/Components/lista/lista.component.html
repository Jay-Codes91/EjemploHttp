<h1 class="text-center animate__animated animate__bounce">Lista de Empleados</h1><br>

<div class="container">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido 1</th>
        <th scope="col">Apellido 2</th>
        <th scope="col">Email</th>
        <th scope="col">Eliminar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of empleados, let i = index">
        <th scope="row">{{i +1}}</th>
        <td>{{emp.nombre}}</td>
        <td>{{emp.apellido1}}</td>
        <td>{{emp.apellido2}}</td>
        <td>{{emp.correo}}</td>
        <td class="text-center">
          <button class="btn btn-danger text-light" type="button" (click)="eliminar(emp.id)">
            <i class="fa-solid fa-trash"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
